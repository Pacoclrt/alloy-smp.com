<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alloy SMP</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="canvas-container"></div>

    <main class="glass-container">
        
        <div class="logo-wrapper">
            <img src="assets/logo.png" alt="Alloy SMP" class="logo">
            <div class="glow"></div>
        </div>

        <h1>ALLOY <span class="magma">SMP</span></h1>
        <p class="status">1.21.5 • FORGÉ DANS LE FEU</p>

        <div class="grid-links">
            
            <div class="card" onclick="copyToClipboard('play.alloy-smp.fr', 'ip-tooltip')">
                <div class="icon-box"><i class="fas fa-gamepad"></i></div>
                <div class="text-box">
                    <h3>REJOINDRE</h3>
                    <p>play.alloy-smp.fr</p>
                </div>
                <i class="fas fa-copy copy-icon"></i>
                <div class="tooltip" id="ip-tooltip">Copié !</div>
            </div>

            <div class="card" onclick="copyToClipboard('discord.gg/YbvFhGZGxY', 'dc-tooltip')">
                <div class="icon-box discord"><i class="fab fa-discord"></i></div>
                <div class="text-box">
                    <h3>COMMUNAUTÉ</h3>
                    <p>discord.gg/YbvFhGZGxY</p>
                </div>
                <i class="fas fa-copy copy-icon"></i>
                <div class="tooltip" id="dc-tooltip">Lien Copié !</div>
            </div>

            <div class="card" onclick="copyToClipboard('alloy-smp.store', 'store-tooltip')">
                <div class="icon-box store"><i class="fas fa-shopping-cart"></i></div>
                <div class="text-box">
                    <h3>BOUTIQUE</h3>
                    <p>alloy-smp.store</p>
                </div>
                <i class="fas fa-copy copy-icon"></i>
                <div class="tooltip" id="store-tooltip">Lien Copié !</div>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
